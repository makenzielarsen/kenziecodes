<!DOCTYPE html>
<html>
  <head>
    <title>KenzieCodes</title>
    <link

      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/printIndex.css"
      media="print"
    />
    <link rel="icon" href="resources/peace.gif" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="circleBehind">
      <ul>
        <li><a href="fun.html">FUN</a></li>
        <li><a href="resume.html">RESUME</a></li>
        <li><a dis>HOME</a></li>
        <li><img src="resources/peace.gif" height="50" /></li>
      </ul>
    </nav>
    <main>
      <div class="stickyNotes">
        <div
          class="aboutMeDiv hvr-curl-bottom-right"
          id="aboutMeDiv"
          onclick="meToFrom()"
        >
          <h1>ABOUT ME</h1>
          <img src="resources/me.jpeg" height="20" id="me" />
        </div>
        <div
          class="fromDiv hvr-curl-bottom-right"
          id="fromDiv"

          <img src="resources/myDrawing.png" height="200" />
        </div>
        <div
          class="usuDiv hvr-curl-bottom-right"
          id="usuDiv"
          onclick="USUToMajors()"
        >
          <p>I am currently a senior at USU set to graduate this May!</p>
          <img src="resources/cap.gif" height="200" />
        </div>
        <div
          class="majorsDiv hvr-curl-bottom-right"
          id="majorsDiv"
          onclick="majorsToMe()"
        >
          <p>
            I am majoring in Computer Science and minoring in Anthropology and
            Management Information Systems
          </p>
          <img src="resources/computer.png" height="200" />
        </div>
      </div>
