<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KenzieCodes</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/index.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/printIndex.css"
      media="print"
    />
    <link rel="icon" href="resources/peace.gif" type="image/icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="description" content="A website about Makenzie Larsen" />
    <meta name="keywords" content="Developer,Frontend,HTML,CSS,Javascript" />
    <meta name="author" content="Makenzie Larsen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/index.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162291836-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-162291836-1");
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="resume.html">RESUME</a></li>
        <li><a>HOME</a></li>
        <li>
          <img
            src="resources/peace.gif"
            height="50"
            alt="Colorful Peace Sign"
            onclick="window.location.href = 'index.html';"
          />
        </li>
      </ul>
    </nav>
    <main>
      <div class="stickyNotes">
        <div
          class="aboutMeDiv hvr-curl-bottom-right"
          id="aboutMeDiv"
          onclick="meToFrom()"
        >
          <h1>ABOUT ME</h1>
          <img
            src="resources/me.jpeg"
            height="20"
            id="me"
            alt="A Picture of Me!"
          />
        </div>
        <div
          class="fromDiv hvr-curl-bottom-right"
          id="fromDiv"
          onclick="fromToUSU()"
        >
          <h1>California &#8594; Utah</h1>
          <img
            src="resources/myDrawing.png"
            height="200"
            alt="A Drawing of a Plane Flying From California To Utah"
          />
        </div>
        <div
          class="usuDiv hvr-curl-bottom-right"
          id="usuDiv"
          onclick="USUToMajors()"
        >
          <p>I graduated from Utah State University in May of 2020!</p>
          <img src="resources/cap.gif" height="200" alt="A Graduation Cap" />
        </div>
        <div
          class="majorsDiv hvr-curl-bottom-right"
          id="majorsDiv"
          onclick="majorsToMe()"
        >
          <p>
            I am majored in Computer Science and minored in Anthropology and
            Management Information Systems
          </p>
          <img
            src="resources/computer.png"
            height="200"
            alt="A Penguin At A Computer"
          />
        </div>
      </div>
    </main>
  </body>
</html>
